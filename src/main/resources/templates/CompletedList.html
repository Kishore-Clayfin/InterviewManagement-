			<h3>INTERVIEW COMPLETED LIST</h3>
			
			<hr/>
			
			<br/><br/>
			
			<div th:insert="sideBar :: header" th:object="${role}" th:if="${role=='hr'}" ></div>
			<div style="padding:10px;">
			
				<div >
			<table class="table table-bordered table-striped" id="Table">
			
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Mail Id</th>
						<th>Phone</th>
						<th>Role Applied</th>
						<th>Domain</th>
						<th>Experience</th>
						<th>Status</th>
						<div th:object="${role}" th:if="${role=='interviewer'||role=='hrHead'}" >
							<th>Actions</th>
						</div>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="schedule : ${schedule}">
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.candidateId}" />
						
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.candidateName}" />
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.email}" />
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.mobileNumber}" />
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.roleAppliedFor}" />
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.domain.domainName}" />						
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.experience}" />
						<td th:each="candidate : ${schedule.Candidate}" th:text="${candidate.status}" />
						
						<div th:object="${role}" th:if="${role=='interviewer'||role=='hrHead'}">
							<td>
							<a  th:each="candidate : ${schedule.Candidate}"  th:href="@{addFeedback(candidateId=${candidate.candidateId})}" class="btn btn-info">Feedback</a>
						</td>
						</div>
						
						
						<!-- <td th:text="${Candidate.name}" />

						<td th:text="${Candidate.mobileNumber}" />
						
						
						<td>
					    <span th:each="secDoc:${Candidate.roleApplied}">

					    </td>

					    <span th:each="secDoc:${Candidate.technology}">

						</td> -->
