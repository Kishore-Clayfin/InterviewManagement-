<style>

#back {
    border-radius: 50%;
    line-height: 35px;
    width: 40px;
    font-size: 25pt;
    font-family: tahoma;
    font-weight: bold;
    margin-top: 11px;
    margin-left: 21px;
    position: absolute;
    top: 0;
    left: 0;
}
#button {
	background-color: #4caf50;
	border-radius: 5px;
	margin-left: 650px;
	margin-bottom: 5px;
	color: white;
}

table thead tr th {
	/* background-color : gray; */
	min-width: 100px;
	position: relative;
}

.filter {
	position: absolute;
	border: solid 1px;
	top: 20px;
	background-color: white;
	width: 100px;
	right: 0;
	display: none;
}

	#anchor
   {
        margin-left: 410;
        font-weight: bold;
      color: white;
  }
	
.image {
    background-image: url(/image/listBackground.jpg);
    background-repeat: no-repeat;
    background-size:cover; 
}


</style>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js">
	
</script>
</head>

<body class="image">
	<nav class="navbar navbar-inverse navbar-fixed-top"
		style="background-color: black;">
		<div class="container">
			<div class="navbar-header">
				<button id="back"  onclick="history.back()"> &laquo;</button>
				<a class="navbar-brand" id="anchor" th:href="@{/home}"> Go To
					Home Page</a> <a class="navbar-brand" id="anchor" th:href="@{/logout}">Logout
				</a>


			</div>
		</div>
	</nav>
	<br>
	<br>
	<div th:insert="sideBar :: header"></div>
	<div style="padding: 10px;">

		<div >  <!-- class="card" id="makepdf"> -->

			<h3>FEEDBACK LIST</h3>

			<hr />

			<br /> <br />
			<table class="table table-bordered table-striped" id="table">

				<thead>
					<tr>

						<th >candidateId
							<div class="filter"></div>
						</th>
						<th >candidateName
							<div class="filter"></div>
						</th>
						<th >OverallRating
							<div class="filter"></div>
						</th>
						<th >Feedback
							<div class="filter"></div>
						</th>
						<th >InterviewerFbStatus
							<div class="filter"></div>
						</th>
						<th >HrHeadFBStatus
							<div class="filter"></div>
						</th>
						<th >DomainName
							<div class="filter"></div>
						</th>
						<th >Sub Category Ratings
							<div class="filter"></div>
						</th>
						<th>Actions</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="Feedback : ${feedback}">
						<!-- <td th:text="${Feedback.feedbackId}" /> -->
						<td><span th:each="oneDoc:${Feedback.candidate}"> <span
								th:text="${oneDoc.getCandidateId()}"> <!-- 					    	<span th:text=${one.getMobileNumber()}></span> -->

							</span>
						</span></td>
						<td><span th:each="oneDoc:${Feedback.candidate}"> <span
								th:text="${oneDoc.getCandidateName()}"> <!-- 					    	<span th:text=${one.getMobileNumber()}></span> -->

							</span>
						</span></td>
						<td th:text="${Feedback.rating}" />
						<td th:text="${Feedback.feed_back}" />
						<td th:text="${Feedback.interviewerFbStatus}" />
						<td th:text="${Feedback.hrFbStatus}" />



						<!-- 						<td> -->
						<!-- 					    <span th:each="oneDoc:${Feedback.Schedule}"> -->
						<!-- 					    	<span th:text=${oneDoc.getInterviewId()}></span> -->

						<!-- 					    	</span> -->
						<!-- 					    </td> -->

						<!-- <td>
					    <span th:each="oneDoc:${Feedback.domain}">
					    	<span th:each="one:${oneDoc.getCandidate()}">
					    	
					    	<span th:text=${oneDoc.getDomainName()}></span>
					    	
					    	</span>
					    	</span>
					    	
					    </td> -->

						<td><span th:each="oneDoc:${Feedback.candidate}"> <span
								id="inner" th:text="${oneDoc.domain.getDomainName()}"> <!-- 					    	<span th:text=${one.getMobileNumber()}></span> -->

							</span>
						</span></td>
						<td th:text="${Feedback.subDomRatings}" />

						<td><div style="display: flex;"
							th:if="${Feedback.getInterviewerFbStatus()=='selected' || Feedback.getInterviewerFbStatus()=='rejected' }">


								<a
								th:href="@{/deleteFeedback(feedbackId=${Feedback.feedbackId})}"
								class="btn btn-danger ml-2">Delete</a> <a
								th:href="@{/generatePdfFile(feedbackId=${Feedback.feedbackId})} "
								class="btn btn-primary ml-2">Print</a>
								</div>
						 <span
							th:if="${Feedback.getInterviewerFbStatus()!='selected' && Feedback.getInterviewerFbStatus()!='rejected'}">



								<span class="dropdown">
									<button type="button" class="btn btn-primary dropdown-toggle"
										data-toggle="dropdown">InterviewerFbStatus</button> <span
									class="dropdown-menu"> <a
										th:href="@{/updateInterviewerFbStatus(feedbackId=${Feedback.feedbackId},interviewerFbStatus=selected)}"
										class="dropdown-item">Selected</a> <a
										th:href="@{/updateInterviewerFbStatus(feedbackId=${Feedback.feedbackId},interviewerFbStatus=rejected)}"
										class="dropdown-item">Rejected</a>
								</span>
							</span>



						</span></td>

					</tr>
				</tbody>

			</table>
		</div>




		<a th:href="@{/generateAllPdfFile} " target="_blank"
			class="btn btn-primary ml-2">PrintAll</a>


		<!-- <button id="button">Generate PDF</button> -->

		<br> <br> <a th:href="@{/home}" class="btn btn-danger ml-2">Home</a>
	</div>
	
</body>

</html>
